<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather360</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <img src="logo.png" alt="Website Logo" id="logo">
        Welcome to Daily Weather360</header>
    <div class="weather-container">
        <h1>Daily Weather360</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
        
        <div id="weather-info">
            <h2 id="city-name">City: </h2>
            <p id="date">Today: </p>
            <p id="temperature">Temperature: </p>
            <p id="humidity">Humidity: </p>
            <p id="conditions">Conditions: </p>
            <p id="wind-speed">Wind Speed: </p> 
            <p id="uv-index">UV Index: </p> 
        </div>
         <!-- 5 Day Forecast-->
        <div id="forecast-container">
           <h2>5-Day Forecast</h2>
        <div id="forecast-grid"> </div>
        </div>
      
    </div>
  

    <script src="app.js"></script>
</body>
<footer><footer>
    <p>&copy;  2024 Daily Weather360. All rights reserved.</p>
</footer>
</footer>
</html>
